name: Deploy PWA Booksmart

on:
  push:
    branches: [ "main" ]

# Estos permisos son cr√≠ticos para que el monitoreo y despliegue funcionen
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy (Seguridad)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install & Build
        run: |
          bun install
          bun run build -- --configuration production --base-href /booksmart_pwa/

      # Prepara los archivos para que GitHub los publique directamente
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/booksmart_pwa/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4