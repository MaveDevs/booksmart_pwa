name: Deploy PWA Booksmart

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install & Build
        # El comando 'working-directory' es clave aqu√≠
        working-directory: ./booksmart_pwa
        run: |
          bun install
          bun run build -- --configuration production --base-href /booksmart_pwa/

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Ajustamos la ruta para que incluya la carpeta del proyecto
          path: booksmart_pwa/dist/booksmart_pwa/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4